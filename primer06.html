<!DOCTYPE html>
<meta charset = utf8>
<html>
<head>
    <title>Primer z gumbi</title>
    <style>
    .button {
      background-color: red;
      border: none;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      margin: 4px 2px;
      cursor: pointer;
    }
</style>
</head>

<body bgcolor="black">
    
<button class="button" id="gumbPrižgi1" onClick="prižgi1()">Prižgi modro</button>
<button class="button" id="gumbUgasni1" onClick="ugasni1()">Ugasni modro</button>
<p></p>
<button class="button" id="gumbPrižgi2" onClick="prižgi2()">Prižgi oranžno</button>
<button class="button" id="gumbUgasni2" onClick="ugasni2()">Ugasni oranžno</button>
<p></p>
<button class="button" id="gumbPrižgi3" onClick="prižgi3()">Prižgi socket2_1</button>
<button class="button" id="gumbUgasni3" onClick="ugasni3()">Ugasni socket2_1</button>
<p></p>
<button class="button" id="gumbPrižgi4" onClick="prižgi4()">Prižgi socket2_2</button>
<button class="button" id="gumbUgasni4" onClick="ugasni4()">Ugasni socket2_2</button>
<p></p>
<button class="button" id="gumbUSE" onClick="prižgiUse()">Prižgi USE </button>
<button class="button" id="gumbUSEUGASNI" onClick="ugasniUse()">Ugasni USE </button>
<p></p>
<button class="button" id="gumbUSE2" onClick="prižgiUse2()">Prižgi USE socket 2 </button>
<button class="button" id="gumbUSEUGASNI2" onClick="ugasniUse2()">Ugasni USE socket 2 </button>
<br>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript">

var socket1 = io.connect("192.168.1.116:8080"); // povez. prek vtičnika 1
var socket2 = io.connect("192.168.1.117:8080"); // povez. prek vtičnika 2

function prižgi1 () {
    socket1.emit("ukazArduinu", 1); // na strežnik pošljem 1
}

function ugasni1 () {
    socket1.emit("ukazArduinu", 0); // na strežnik pošljem 0
}

function prižgi2 () {
    socket1.emit("ukazArduinu", 3); // na strežnik pošljem 1
}

function ugasni2 () {
    socket1.emit("ukazArduinu", 2); // na strežnik pošljem 0
}

function prižgi3 () {
    socket2.emit("ukazArduinu", 1); // na strežnik pošljem 1
}

function ugasni3 () {
    socket2.emit("ukazArduinu", 0); // na strežnik pošljem 0
}

function prižgi4 () {
    socket2.emit("ukazArduinu", 3); // na strežnik pošljem 1
}

function ugasni4 () {
    socket2.emit("ukazArduinu", 2); // na strežnik pošljem 0
}

function prižgiUse () { // prižiganje led diod na socketu 1
    prižgi1 ();
    prižgi2 ();
}

function ugasniUse () { // ugašanje led diod na socketu 1
    ugasni1 ();
    ugasni2();
}

function prižgiUse2 () { // prižiganje led diod na socketu 2
    prižgi3 ();
    prižgi4 ();
}

function ugasniUse2 () { // ugašanje led diod na socketu 2
    ugasni3 ();
    ugasni4();
}

</script>
    
</body>

</html>
